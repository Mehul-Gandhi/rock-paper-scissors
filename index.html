<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <main>
        <h1>Rock, Paper, Scissors (First to 5 Wins)</h1>  
        <p></p>
        <div class = "buttons">
          <img src="./images/rock.png" id="rock">
          <img src="./images/paper.png" id="paper">
          <img src="./images/scissors.png" id="scissors">
        </div>
        <div class = "containers">
        <div class = "container">
          <span class = "player">
            Player Score
          </span>
          <span class = "score" id="p-score">
            0
          </span>
          </div>
        <div class="container">
          <span class = "player">
            Opponent Score
          </span>
          <span class = "score" id ="opp-score">
            0
          </span>
          </div>
        </div>
        <div class="container" style="margin-left: 100px; margin-right: 100px;">
          <span class="result">Result</span>
          <span class="score" id="result-score">null</span>
        </div>
        <div class="center">
        <button id="start-game">Start Game</button>
    </div>
    </main>
	<script src="app.js"></script>
  </body>
</html>
